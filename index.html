<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1>CALCULATOR</h1>
   
        <div class="main_child">
            
            <div class="input_div">
                <input id="in_div" type="text">
            </div>
            <div class="child1">
                <button class="but1" value="(">(</button>
                <button class="but1" value=")">)</button>
                <button class="but1" value="C">C</button>
                <button class="but2" value="%">%</button>
            </div>
            <div class="child1">
                <button class="but1" value="7">7</button>
                <button class="but1" value="8">8</button>
                <button class="but1" value="9">9</button>
                <button class="but2" value="X">X</button>
            </div>
            <div class="child1">
                <button class="but1" value="4">4</button>
                <button class="but1" value="5">5</button>
                <button class="but1" value="6">6</button>
                <button class="but2" >-</button>
            </div>
            <div class="child1">
                <button class="but1" value="1">1</button>
                <button class="but1" value="2">2</button>
                <button class="but1" value="3">3</button>
                <button class="but2" value="+">+</button>
            </div>
            <div class="child1">
                <button class="but1" value="0">0</button>
                <button class="but1" value=".">.</button>
                <button class="but1" value="/">/</button>
                <button class="but1" value="=" style="background-color: chartreuse;">=</button>
            </div>
        </div>

</body>
<script src="index.js"></script>
</html>
